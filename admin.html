<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FindYourselfaJob - Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
       
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">JobEntry</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                </div>
                <a href="" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">LOG OUT<i class="fa fa-arrow-right ms-3"></i></a>
            </div>
        </nav>
        
        <div class="container-xxl py-5">
            <div class="whole-card">
                <h2 class="headings">UPDATE JOB REQUIREMENTS</h2>
                <form action="success.html" class="user-selector">
                    <div class="range-value">
                        <div class="input-container">
                            <label class="labels">SENIOR POSITION PAYMENT: </label>
                            <input type="range" min="10000" max="100000" value="50000" class="slider" id="payRange1" />
                        </div>
                        <p class="values">Payment: <span id="payRangeValue1"></span></p>
                    </div> 
                    <div class="range-value">
                        <div class="input-container">
                            <label class="labels">JUNIOR POSITION PAYMENT: </label>
                            <input type="range" min="1000" max="10000" value="5000" class="slider" id="payRange2" />
                        </div>
                        <p class="values">Payment: <span id="payRangeValue2"></span></p>
                    </div> 
                    <div class="range-value">
                        <div class="input-container">
                            <label class="labels">SENIOR POSITION EXPERIENCE(yrs): </label>
                            <input type="range" min="10" max="20" value="10" class="slider" id="expRange1" />
                        </div>
                        <p class="values">Yrs: <span id="expRangeValue1"></span></p>
                    </div> 
                    <div class="range-value">
                        <div class="input-container">
                            <label class="labels">JUNIOR POSITION EXPERIENCE(Yrs): </label>
                            <input type="range" min="1" max="10" value="2" class="slider" id="expRange2" />
                        </div>
                        <p class="values">Yrs: <span id="expRangeValue2"></span></p>
                    </div>   
                    <button type="submit" class="btn btn-outline-primary">SUBMIT</button> 
                </form>
            </div>
            <script src="js/admin-req.js"></script>
        </div>
        
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
